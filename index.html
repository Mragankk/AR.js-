<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR.js Mobile Optimized</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene 
        embedded 
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: high;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;
          smooth: true; smoothCount: 20; smoothTolerance: 0.01; smoothThreshold: 3;
          detectionMode: mono_and_matrix; matrixCodeType: 3x3; facingMode: environment;
          sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;">
        
        <a-assets>
            <a-asset-item id="model" src="model/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
            <a-entity 
                gltf-model="#model" 
                scale="0.5 0.5 0.5" 
                position="0 0.3 0" 
                rotation="0 180 0"
                
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-entity camera="fov: 85"></a-entity>
    </a-scene>
</body>
</html>
